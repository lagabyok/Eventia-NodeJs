<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espacios</title>
</head>
<body>
  <div id="listado"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async function() {
      // Recuperar el token de localStorage
      const token = localStorage.getItem('jwt_token');
      console.log('Token recuperado de localStorage:', token);

      // Verificar si hay un token de autenticaci칩n
      if (!token) {
        alert("No tienes acceso a esta p치gina. Ingrese un token primero.");
        window.location.href = "/login.html";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/espacios", {
          method: 'GET',
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          }
        });

        if (!res.ok) {
          throw new Error("Token inv치lido. Ingrese un token v치lido.");
        }

        const datos = await res.json();
        const listaHTML = document.querySelector("#listado");
        listaHTML.innerHTML = '';

        datos.forEach(registro => {
          listaHTML.innerHTML += `
            <form method="POST" action="/espacios/${registro.id}?_method=DELETE" style="display:flex">
              <h4>${registro.nombre}</h4>
              <h4>${registro.direccion}</h4>
              <h4>${registro.capacidad}</h4>
              <input type="hidden" name="idEliminar" value="${registro.id}">
              <h4><button><a href="/espacios/editar/${registro.id}">Modificar</a></button></h4>
              <h4><input type="submit" value="Eliminar"></h4>
            </form>
          `;
        });
      } catch (error) {
        console.error("Error:", error);
        alert(error.message);
        window.location.href = "/login.html";
      }
    });
  </script>
</body>
</html>
