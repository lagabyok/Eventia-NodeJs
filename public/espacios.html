<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espacios</title>
</head>
<body>
  <div class="container">
    <h2>Espacios</h2>
    <!-- Aquí puedes mostrar los datos obtenidos -->
    <div id="espaciosData"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const token = localStorage.getItem('jwt_token');

      if (!token) {
        alert('No estás autorizado. Por favor, inicia sesión.');
        window.location.href = '/espacios'; // Redirigir a la página de login si no hay token
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/espacios', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          }
        });
        console.log('Token enviado:', token);


        if (response.ok) {
          const data = await response.json();
          console.log('Datos de espacios:', data);
          document.getElementById('espaciosData').textContent = JSON.stringify(data, null, 2); // Muestra los datos en el div
        } else {
          alert('Error al obtener los espacios');
        }
      } catch (error) {
        console.error('Error al realizar la solicitud:', error);
        alert('Error interno al realizar la solicitud');
      }
    });
  </script>
</body>
</html>
